<div bsModal #filtroModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="dialog-auto-name">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="dialog-static-name" class="modal-title pull-left">Filtros</h4>
                <button type="button" class="btn-close close pull-right" aria-label="Close"(click)="fecharModal()">
                    <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
            </div>
            <form (submit)="filtrar()" [formGroup]="form">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" formControlName="nome">
                        </div>

                        <div class="col-md-12">
                            <label class="form-label">E-mail</label>
                            <input type="text" class="form-control" id="email" formControlName="email">
                        </div>

                        <div class="col-md-12">
                            <label class="form-label">Login</label>
                            <input type="text" class="form-control" id="login" formControlName="login">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="fecharModal()">Close</button>
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
